    <script>
        function checkFeeling() {
            var inputField = document.getElementById("inputField");
            var resultMessage = document.getElementById("resultMessage");

            var userFeeling = inputField.value.toLowerCase();

            if (containsKeyword(userFeeling, ["happy", "joy", "excited"])) {
                resultMessage.innerText = "That's great! Keep spreading the positivity.";
            } else if (containsKeyword(userFeeling, ["sad", "unhappy", "depressed", "anxious"])) {
                resultMessage.innerText = "I'm sorry to hear that. Reach out to someone for support.";
            } else if (containsKeyword(userFeeling, ["angry", "frustrated", "irritated", "fear"])) {
                resultMessage.innerText = "Take a deep breath. It's okay to feel that way. Try to find a healthy outlet.";
            } else if (containsKeyword(userFeeling, ["calm", "relaxed", "peaceful"])) {
                resultMessage.innerText = "That sounds peaceful. Enjoy the tranquility!";
            } else {
                resultMessage.innerText = "Interesting! Share more about how you're feeling.";
            }
        }

        function containsKeyword(input, keywords) {
            return keywords.some(keyword => input.includes(keyword));
        }
    </script>
